<table class="table" style="table-layout: fixed;">
    <thead>
        <tr class="row  m-0">
            <th class="text-left col-3">Propriet√†</th>
            <th class="text-left col-9">Valore</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(key, value) in currentElement track by $index" class="row m-0">
            <td class="text-left col-3">{{key}}</th>
            <td class="text-left col-9" ng-if="key != 'additionalProperties' && key != 'id' && key != 'assetRef' && key != 'submodelsRef'">{{(value != undefined && value != "") ? value : "n.d."}}</td>
            <td class="text-left col-9" ng-if="key == 'id' || key == 'assetRef'"><a href="{{value}}">{{(value != undefined && value != "") ? value : "n.d."}}</a></td>
            <td class="text-left col-9" ng-if="key == 'additionalProperties'">
                <div ng-repeat="innerValue in value track by $index">{{innerValue.name}} ({{innerValue.dataType}})</div>
            </td>
            <td class="text-left col-9" ng-if="key == 'submodelsRef'">
                <div ng-repeat="innerValue in value track by $index">{{innerValue}}</div>
            </td>
        </tr>
    </tbody>
</table>
